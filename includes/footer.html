<script>
// Fix footer image path based on current page location
(function() {
    var currentPath = window.location.pathname;
    var isInSubdir = currentPath.includes('/about/') ||
                     currentPath.includes('/education/') ||
                     currentPath.includes('/news/') ||
                     currentPath.includes('/press/');
    var pathPrefix = isInSubdir ? '../' : '';

    // Fix footer banner image
    var footerImg = document.querySelector('img.footer-img');
    if (footerImg) {
        footerImg.src = pathPrefix + footerImg.getAttribute('data-src');
    }
})();
</script>
