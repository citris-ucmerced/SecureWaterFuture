<script>
// Fix navigation paths based on current page location
(function() {
    var currentPath = window.location.pathname;
    var isInSubdir = currentPath.includes('/about/') ||

                     currentPath.includes('/news/') ||
                     currentPath.includes('/press/');
    var pathPrefix = isInSubdir ? '../' : '';

    // Fix all navigation links
    document.querySelectorAll('a[data-page]').forEach(function(link) {
        var page = link.getAttribute('data-page');
        link.href = pathPrefix + page + '.html';
    });

    // Fix logo image
    var logo = document.querySelector('img.nav-logo');
    if (logo) {
        logo.src = pathPrefix + logo.getAttribute('data-src');
    }

    // Load main.js from correct path
    var script = document.createElement('script');
    script.src = pathPrefix + 'assets/js/main.js';
    document.head.appendChild(script);
})();
