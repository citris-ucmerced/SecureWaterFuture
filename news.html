    <script>
        $(function () {
            $.get("/news.csv").then(function (text, status, xhr) {
                var data = $.csv.toObjects(text);
                for (var i = 0; i < data.length; i++) {
                    switch (data[i].ID) {
                        default:
                            $("#news").append(
                                $.parseHTML(
                                    '<article class="box post">' +
                                    "<header>" +
                                    "<h3>" +
                                    '<a href="' +
                                    data[i].LINK +
                                    '" target=_blank>' +
                                    data[i].TITLE +
                                    "</a>" +
                                    "</h3>" +
                                    data[i].DATE +
                                    "</header>" +
                                    '<a href="' +
                                    data[i].LINK +
                                    '" class="image featured" target=_blank>' +
                                    '<img src="images/news/' +
                                    data[i].ID +
                                    '.jpg" alt="" />' +
                                    "</a>" +
                                    "<p>" +
                                    data[i].DESCRIPTION +
                                    (((data[i].LINK).toString() === 'NO_BUTTON') ? '' : '<center> <a class="button" href="' + data[i].LINK + '" target=_blank>'+ data[i].BUTTON_TEXT +'</a> ') +
                                    "</p>" +
                                    "</article>"
                                )
                            );
                            break;
                    }
                }
            });
        });
    </script>
