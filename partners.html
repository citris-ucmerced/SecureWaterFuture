    <script>
        $(function () {

            $.get("/partners.csv").then(function (text, status, xhr) {
                var data = $.csv.toObjects(text);
                $("#people").append(
                    $.parseHTML(
                        "<ul>"
                    ));
                for (var i = 0; i < data.length; i++) {

                    switch (data[i].ID) {
                        case "HEADER":
                            $("#people").append(
                                $.parseHTML(
                                    '</ul><br><ul style="display: inline;">' + data[i].FNAME
                                ));
                            break;
                        default:
                            $("#people").append(
                                $.parseHTML(
                                    '<li style="padding-left:5em">' + data[i].FNAME + ' ' + data[i].LNAME + '</li>'
                                )
                            );
                            break;
                    }
                }
                $("#people").append(
                    $.parseHTML(
                        '</ul>'
                    )
                );
