    <script>
        $(function () {

            $.get("/people.csv").then(function (text, status, xhr) {
                var data = $.csv.toObjects(text);

                for (var i = 0; i < data.length; i++) {

                    switch (data[i].ID) {
                        case "HEADER":
                            $("#people").append(
                                $.parseHTML(
                                    '<section class="box highlight"><h2 class="major2">' +
                                    '<span>' + data[i].LNAME + '</span></h2><div class="row">'
                                )
                            );
                            break;
                        default:
                            $("#people").append(
                                $.parseHTML(
                                    // '<a id =' + data[i].ID + '>'+
                                    '<div style="display:inline-block;width:20%;height:25em;padding:4px;vertical-align:top;">' +
                                    '<section class="box feature">' +
                                    '<a class="image featured"><img' +
                                    ' src="images/participants/' + data[i].ID + '.jpg" alt="" /></a>' +
                                    '<h2>' + data[i].FNAME + ' ' + data[i].LNAME + '</h2>' +
                                    // '<h5>' + data[i].ROLE + '</h5>' +
                                    '<h5>' + data[i].INSTITUTION + '</h5>' +
                                    '</section>' +
                                    '</div>'
                                    // + '</a>'
                                )
                            );
                            break;
                    }
                }
                $("#people").append(
                    $.parseHTML(
                        '</section>'
                    )
                );
            });
        });
    </script>
