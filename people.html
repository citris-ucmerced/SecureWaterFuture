    <style>
        /* Popup container - can be anything you want */
        .popup {
          position: relative;
          display: inline-block;
          cursor: pointer;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
        
        /* The actual popup */
        .popup .popuptext {
          visibility: hidden;
          width: 100%;
          background-color: #555;
          color: #fff;
          text-align: center;
          border-radius: 6px;
          position: absolute;
          z-index: 1;
          top: 100%;
          left: 0%;
        }
        
        /* Popup arrow */
        
        
        /* Toggle this class - hide and show the popup */
        .popup .show {
          visibility: visible;
          -webkit-animation: fadeIn 1s;
          animation: fadeIn 1s;
        }
        
        /* Add animation (fade in the popup) */
        @-webkit-keyframes fadeIn {
          from {opacity: 0;} 
          to {opacity: 1;}
        }
        
        @keyframes fadeIn {
          from {opacity: 0;}
          to {opacity:1 ;}
        }
        </style>
    <script>
        $(function () {
           
            
            $.get("/people.csv").then(function (text, status, xhr) {
                var data = $.csv.toObjects(text);
                
                // finds all the headers in the csv file
                let headers = [];
                for(let i = 0; i < data.length; i++){
                    if(data[i].ID == "HEADER"){
                        headers.push(i);
                    }
                }
                //add the last index because we sort from header to header sections 
                headers.push(data.length - 1)

                //take the data between 2 headers
                for(let i = 0; i < headers.length - 1; i++){
                    let start = headers[i] + 1;
                    // for first section leave Josh and Sarah as the first two
                    if(i == 0){
                        start = 3;
                    }
                    let end = headers[i+1];
                    // sort by last name
                    for (let j = start; j < end - 1; j++){
                        let min = data[j].LNAME;
                        let index = j;
                        for(let k = j + 1; k < end; k++){
                            if(data[k].LNAME < min){
                                min = data[k].LNAME;
                                index = k;
                            }
                        }
                        let temp = data[index];
                        data[index] = data[j]
                        data[j] = temp;
                    }
                }
                
                
                for (var i = 0; i < data.length; i++) {
                    let curr = data[i];    
                    switch (data[i].ID) {
                        case "HEADER":
                            $("#people").append(
                                $.parseHTML(
                                    '<section class="box highlight"><h2 class="major2top">' +
                                    '<span>' + data[i].LNAME + '</span></h2><div class="row">'
                                )
                            );
                            break;
                        default:
                            $("#people").append(
                                $.parseHTML(
                                    // '<a id =' + data[i].ID + '>'+
                                    ((window.innerWidth < 550) ? '<div style="display:inline-block;width:50%;height:20em;padding:4px;vertical-align:top;">' :
                                        '<div style="display:inline-block;width:20%;height:25em;padding:4px;vertical-align:top;">') +
                                    '<section class="box feature">' +
                                    '<a class="image featured img-overlay popup"  onclick="myFunction('+i+')")><img' +
                                    (((data[i].ID).toString() === '') ? ' src="images/participants/defaultprofile.jpg" alt="" />' :
                                        ' src="images/participants/' + data[i].ID + '.jpg" alt="" />') +
                                    // ' src="images/participants/' + data[i].ID + '.jpg" alt="" />' + 
                                    (((data[i].BIO).toString() === '') ? '' :
                                        '<div ><p class="u-custom-scrollbar  text popuptext"  id="myPopup'+i+'">' + data[i].BIO + '</p></div>') +
                                    '</a>' +
                                    '<h3>' + data[i].FNAME + ' ' + data[i].LNAME + '</h3>' +
                                    // '<h5>' + data[i].ROLE + '</h5>' +
                                    '<h6>' + data[i].INSTITUTION + '</h6>' +
                                    '</section>' +
                                    '</div>'
                                    // + '</a>'  
                                )
                            );
                            break;
                    }
                }
                
                $("#people").append(
                    $.parseHTML(
                        '</section>'
                    )
                );
                
            });
        });
        
    </script>
    <script>
        function myFunction(index) {
            var popup = document.getElementById("myPopup"+index);
            popup.classList.toggle("show");
